<div class="flex items-center justify-center overflow-hidden h-screen p-10">
 <div class="p-5 border border-dashed rounded-base w-full h-full">
  <h1 class="text-3xl font-heading text-center my-5">Simple Movie Directory</h1>
  <form class="inline-flex w-full justify-between items-center rounded-base border-2 border-black font-base shadow-base" role="form">
    <input class="w-full rounded-base p-[10px] outline-none" type="text" name="title" id="title" placeholder="monvie title" />
    <button class="
     rounded-e-[5px] border-l-2 border-black bg-main p-[10px] px-5" type="submit"
      aria-label="Submit Newsletter">
      Submit
    </button>
  </form>
  <section id="movies-table" class="my-10 h-full">
  <app-data-table [tableHeaders]="tableHeaders" [tableData]="moviesData" [loading]="isDataLoading" (handleGoTo)="onGoTo($event)" (handleNext)="onNext($event)" (handlePrevious)="onPrevious($event)" (handlePerPageChange)="onPerPageChange($event)"></app-data-table>

  </section>
 </div>
</div>
<!-- Toast -->
<app-toast *ngIf="showToast" (dismiss)="toggleToast()" [toastType]="toastType"
  [toastMessage]="toastMessage"></app-toast>
